<h1>Votos</h1>

<table class="table table-striped table-bordered table-hover">
	<tbody>
		<tr>
			<th class="text-center">Data</th>
			<th class="text-center">Nome</th>
			<th class="text-center">Restaurante</th>
			<th class="text-center">
				<a [routerLink]="['/votos/inserir']" class="btn btn-xs btn-success">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
				</a>
				<a [routerLink]="['/votos/resultado']" class="btn btn-xs btn-info">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Resultado
				</a>
			</th>
		</tr>
		<tr *ngFor="let voto of votos">
			<td class="text-center">
				{{ voto.data | date: 'dd/MM/yyyy'}}
			</td>
			<td class="text-center">
				{{ voto.nome }}
			</td>
			<td class="text-center">
				{{ voto.restaurante }}
			</td>
			<td class="text-center" style="width: 200px">
				<a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger" 
				(click)="remover($event, tarefa)">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
				</a>
			</td>
		</tr>
	</tbody>
</table>

<p *ngIf="(votos| async)?.length==0">Nenhum voto cadastrado.</p>
